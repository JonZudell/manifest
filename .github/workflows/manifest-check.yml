name: Manifest check

on:
  workflow_call:
    secrets: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jonzudell/manifest/manifest:v0.0.6
      options: --user 1001
    env:
      MANIFEST_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 10000

      - name: Fetch target branch
        run: |
          git fetch --depth=1 origin ${{ github.event.pull_request.base.ref }} \
            ${{ github.event.pull_request.head.ref }}

      - name: Manifest inspection
        run: |
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD | \
            manifest inspect --sha ${{ github.event.pull_request.head.sha }} --formatter github --strict
